<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>讀心骰子</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
        margin-top: 0;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    p {
        margin-top: 15px;
        font-size: 18px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>讀心骰子</h2>
    <label for="inputA">請輸入點數A:</label>
    <input type="number" id="inputA">
    <label for="inputB">請輸入點數B:</label>
    <input type="number" id="inputB">
    <button onclick="calculate()">計算</button>
    <p id="result"></p>
</div>

<script>
function calculate() {
    var a = parseInt(document.getElementById("inputA").value);
    var b = parseInt(document.getElementById("inputB").value);
    var result = 0;

    if ((a == 2 && b == 3) || (a == 3 && b == 5) || (a == 5 && b == 4) || (a == 4 && b == 2)) {
        result = 1;
    } else if ((a == 3 && b == 1) || (a == 1 && b == 4) || (a == 4 && b == 6) || (a == 6 && b == 3)) {
        result = 2;
    } else if ((a == 1 && b == 2) || (a == 2 && b == 6) || (a == 6 && b == 5) || (a == 5 && b == 1)) {
        result = 3;
    } else if ((a == 1 && b == 5) || (a == 5 && b == 6) || (a == 6 && b == 2) || (a == 2 && b == 1)) {
        result = 4;
    } else if ((a == 1 && b == 3) || (a == 3 && b == 6) || (a == 6 && b == 4) || (a == 4 && b == 1)) {
        result = 5;
    } else if ((a == 4 && b == 5) || (a == 5 && b == 3) || (a == 3 && b == 2) || (a == 2 && b == 4)) {
        result = 6;
    }

    document.getElementById("result").innerHTML = "結果為：" + result + "點";
}
</script>
</body>
</html>
