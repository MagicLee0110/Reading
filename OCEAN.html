    const startSection = document.getElementById('start-section');
    const resultSection = document.getElementById('result-section');
    const userResult = document.getElementById('userResult');
    const progressBar = document.getElementById('progress-bar');
    const progressContainer = document.getElementById('progress-container');

    function startTest() {
      userName = document.getElementById('userName').value.trim();
      if (!userName) {
        alert('請輸入姓名');
        return;
      }
      startSection.style.display = 'none';
      quizForm.style.display = 'block';
      progressContainer.style.display = 'block';
      currentPage = 0;
      answers = {};
      renderPage();
      updateProgress();
      window.scrollTo({top:0, behavior:'smooth'});
    }

    function renderPage() {
      quizForm.innerHTML = '';
      const start = currentPage * perPage;
      const end = Math.min(start + perPage, questions.length);

      for (let i = start; i < end; i++) {
        const q = questions[i];
        const answer = answers[q.id] || '';
        const div = document.createElement('div');
        div.className = 'question';
        div.innerHTML = `
          <strong>${i + 1}. ${q.text}</strong>
          ${[1,2,3,4,5].map(n =>
            `<input type="radio" id="${q.id}-${n}" name="${q.id}" value="${n}" ${answer == n ? 'checked' : ''} />
            <label for="${q.id}-${n}">${n}</label>`).join('')}
        `;
        quizForm.appendChild(div);
      }

      const navDiv = document.createElement('div');
      navDiv.style.marginTop = '25px';

      if (currentPage > 0) {
        const prevBtn = document.createElement('button');
        prevBtn.textContent = '上一頁';
        prevBtn.type = 'button';
        prevBtn.onclick = prevPage;
        navDiv.appendChild(prevBtn);
      }

      if (end < questions.length) {
        const nextBtn = document.createElement('button');
        nextBtn.textContent = '下一頁';
        nextBtn.type = 'button';
        nextBtn.onclick = nextPage;
        navDiv.appendChild(nextBtn);
      } else {
        const submitBtn = document.createElement('button');
        submitBtn.textContent = '查看結果';
        submitBtn.type = 'button';
        submitBtn.onclick = submitTest;
        navDiv.appendChild(submitBtn);
      }

      quizForm.appendChild(navDiv);
    }

    function saveAnswers() {
      const inputs = quizForm.querySelectorAll('input[type=radio]:checked');
      inputs.forEach(input => {
        answers[input.name] = parseInt(input.value);
      });
    }

    function nextPage() {
      saveAnswers();
      currentPage++;
      renderPage();
      updateProgress();
      window.scrollTo({top:0, behavior:'smooth'});
    }

    function prevPage() {
      saveAnswers();
      currentPage--;
      renderPage();
      updateProgress();
      window.scrollTo({top:0, behavior:'smooth'});
    }

    function updateProgress() {
      const progressPercent = ((currentPage + 1) / Math.ceil(questions.length / perPage)) * 100;
      progressBar.style.width = progressPercent + '%';
    }

    function submitTest() {
      saveAnswers();
      // 檢查是否有題目沒作答
      const unanswered = questions.some(q => !(q.id in answers));
      if (unanswered) {
        alert('請完成所有題目！');

        '責任感': 0,

      };
      questions.forEach(q => {

      progressContainer.style.display = 'none';
      resultSection.style.display = 'block';

      let html = `<p><strong>${userName}</strong>，你的五大人格測驗結果如下：</p>`;
